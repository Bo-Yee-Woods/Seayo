<div class="login-card {{CHANNEL_THUMBNAIL_CSS_CLASS_NAME}} mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--expand">
		<h2 class="mdl-card__title-text">{{CHANNEL_NAME}}</h2>
	</div>
	<div class="mdl-card__supporting-text">
		{{CALL_FOR_ACTION_MESSAGE}}
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<button type="submit" class="btn btn-default mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" 
			name="provider" value="{{CHANNEL_NAME}}" title="{{CALL_FOR_ACTION_MESSAGE}}">Login</button>
	</div>
</div>
